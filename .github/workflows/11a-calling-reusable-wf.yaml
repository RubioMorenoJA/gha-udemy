name: 11a[calling] Reusable Worflow
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'README.md'

jobs:
    call-dice-throwing:
        uses: ./.github/workflows/11a-called-reusable-wf.yaml
        with:
          dice-order: two
    results:
        runs-on: ubuntu-latest
        needs: call-dice-throwing
        steps:
            - name: Show dice 1 results
              run: |
                echo "Dice 1 result: ${{ needs.call-dice-throwing.outputs.dice1 }}"
            - name: Show dice 2 results
              if: ${{ needs.call-dice-throwing.outputs.dice2 }}
              run: |
                echo "Dice 2 result: ${{ needs.call-dice-throwing.outputs.dice2 }}"
