name: 05b - Expressions exercise
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  workflow_dispatch:
jobs:
    runner-verifying:
        runs-on: ubuntu-latest
        steps:
            - name: Get SO information
              id: soInfo
              run: |
                echo "SO information:"
                echo "> OS name: ${{ runner.os }}" >> $GITHUB_OUTPUT
                echo "> OS architecture: ${{ runner.arch }}" >> $GITHUB_OUTPUT
            - name: Show SO information
              run: |
                echo "Steps: ${{ toJson(steps) }}"
                echo "Results: ${{ steps.soInfo.outputs.result }}"
